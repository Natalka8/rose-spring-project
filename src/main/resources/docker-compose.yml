version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: rose_game
      MYSQL_USER: rose_user
      MYSQL_PASSWORD: rose_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/rose_game?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: rose_user
      SPRING_DATASOURCE_PASSWORD: rose_pass
      SPRING_JWT_SECRET: ${JWT_SECRET:-your-secret-key-here-minimum-256-bits-long-for-hs256}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mysql-data: